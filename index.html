<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Create your own photocard gallery in a simple way" />
    <meta name="keywords" content="Cards, photocards, photos, images, photo gallery, image gallery" />
    <meta name="theme-color" content="#edeef0" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#121212" media="(prefers-color-scheme: dark)" />

    <link rel="canonical" href="http://localhost:3000" />
    <link rel="alternate" hreflang="en" href="http://localhost:3000/en/" />
    <link rel="alternate" hreflang="rs" href="http://localhost:3000/rs/" />
    <link rel="alternate" hreflang="tk" href="http://localhost:3000/tk/" />
    <link rel="alternate" hreflang="x-default" href="http://localhost:3000/en" />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->

    <link rel="icon" href="/favicon.ico" sizes="16x16 32x32" type="image/x-icon" />
    <link rel="apple-touch-icon" href="/favicon.ico" sizes="16x16 32x32" type="image/x-icon" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="preload" href="https://via.placeholder.com" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Truestory</title>
  </head>
  <body>
    <div id="modal"></div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
